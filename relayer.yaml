logger:
  level: info
  path: /tmp/relayer/log/relayer.log
  logToConsole: true
  logToFile: true
db:
  badger:
      gcIntervalSeconds: 10
      iterationTimeoutSeconds: 5
      iterationMaxItems: 10000
      logFilterTtlMinutes: 15
      index:
        maxJumps: 1000
        maxRangeScanners: 4
        maxValueFetchers: 4
        keysOnly: false
      options:
        Dir: /tmp/relayer/data
        InMemory: false
        DetectConflicts: false
endpoint:
  disabledEndpoints:
    - eth_protocolVersion
rpcNode:
  geth:
    HTTPHost: localhost
    HTTPPort: 8545
    HTTPVirtualHosts:
      - localhost
    HTTPModules:
      - "net"
      - "web3"
      - "eth"
    WSHost: localhost
    WSPort: 8546
    WSModules:
      - "net"
      - "web3"
      - "eth"
indexer:
  sourceFolder: "../borealis-engine-lib/output/refiner"
  subFolderBatchSize: 10000
  keepFiles: false
