Logger:
  Level: error
  Path: /tmp/relayer/log/relayer.log
  LogToConsole: true
  LogToFile: true
DB:
  Badger:
      GCIntervalSeconds: 10
      index:
        MaxJumps: 1000
        MaxRangeScanners: 4
        MaxValueFetchers: 4
        KeysOnly: false
      Options:
        Dir: /tmp/relayer/data
        InMemory: false
        DetectConflicts: false
Endpoint:
  DisabledEndpoints:
    - eth_protocolVersion
RpcNode:
  GoEthereum:
    HTTPHost: localhost
    HTTPPort: 8545
    HTTPVirtualHosts:
      - localhost
    HTTPModules:
      - "net"
      - "web3"
      - "eth"
    WSHost: localhost
    WSPort: 8546
    WSModules:
      - "net"
      - "web3"
      - "eth"